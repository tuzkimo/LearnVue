<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Learn Vue | Intro</title>
		<style type="text/css">
			body {
				text-align: center;
			}
			div {
				margin: 5px;
				padding: 5px;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<div id="app-1">
			{{ message }}
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				Hold your mouse and check
			</span>
		</div>
		<div id="app-3">
			<p v-if="seen">
				now you see me
			</p>
		</div>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<div id="app-5">
			{{message}}
			<br />
			<button v-on:click="reverseMessage">reverse</button>
		</div>
		<div id="app-6">
			{{message}}
			<br />
			<input v-model="message" />
		</div>
		<div id="app-7">
			<ul>
				<todo-item 
					v-for='todo in todos' 
					v-bind:todo='todo' 
					v-bind:key='todo.key'></todo-item>
			</ul>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
		<script type="text/javascript">
			var app1 = new Vue({
				el: '#app-1',
				data: {
					message: 'Hello Vue!'
				}
			});
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: 'loaded at ' + new Date()
				}
			});
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			});
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{'text': 'Learn JS'},
						{'text': 'Learn Vue'},
						{'text': 'Build a holy shit'}
					]
				}
			});
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue!'
				},
				methods: {
					reverseMessage: function () {
						this.message = this.message.split('').reverse().join('');
					}
				}
			});
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			});
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{todo.text}}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					todos: [
						{'id': 1, 'text': 'eat'},
						{'id': 2, 'text': 'play'},
						{'id': 3, 'text': 'sleep'},
					]
				}
			})
		</script>
	</body>
</html>
